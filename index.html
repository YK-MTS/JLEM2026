<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JLPT 読解 DA – Dialogflow Messenger</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif; margin: 0; }
    header { padding: 16px; border-bottom: 1px solid #e5e5e5; }
    header h1 { margin: 0; font-size: 18px; }
    main { padding: 16px; max-width: 900px; margin: 0 auto; }
    .note { background: #f7f7f9; border: 1px solid #e5e5f0; border-radius: 8px; padding: 12px 14px; line-height: 1.6; }
    .small { font-size: 13px; color: #444; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, 'Noto Sans Mono', monospace; }
    footer { padding: 16px; text-align: center; color: #666; font-size: 12px; }
    df-messenger {
      --df-messenger-primary-color: #1e3a8a;
      --df-messenger-font-color: #ffffff;
      --df-messenger-bot-message: #4b5563;
      --df-messenger-user-message: #1d4ed8;
      --df-messenger-chip-color: #1f2937;
      --df-messenger-chip-border-color: #1f2937;
      --df-messenger-font-family: system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans JP',sans-serif;
    }
    df-messenger-chat-bubble df-message {
      color: #000000 !important;
    }
    @media (max-width: 768px) {
      .container {
        padding: 30px;
      }
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>JLPT 読解 AI-DA（Dialogflow Messenger）</h1>
  </header>
  <main>
    <p class="note small">
      右下のチャットボットとのやりとりを通じて、読解テストに回答してください。<br/>
      Please answer the reading comprehension test by interacting with the chatbot at the bottom right.
    </p>
  </main>
  <df-messenger
    intent="WELCOME"
    chat-title="ReadingAI-DA"
    agent-id="8a0a8eb7-3023-4aa6-82f0-5c20abca00cf"
    language-code="ja"
    chat-icon="">
  </df-messenger>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <script>
    let attempts = 0;
    const timer = setInterval(() => {
      attempts++;
      try {
        const df = document.querySelector('df-messenger');
        if (!df || !df.shadowRoot) return;

        const chat = df.shadowRoot.querySelector('df-messenger-chat');
        if (!chat || !chat.shadowRoot) return;

        const userInput = chat.shadowRoot.querySelector('df-messenger-user-input');
        if (!userInput || !userInput.shadowRoot) return;

        const style = document.createElement('style');
        style.textContent = `
          * {
            outline: none !important;
            box-shadow: none !important;
          }
          input {
            outline: none !important;
            box-shadow: none !important;
            border: 1px solid #ccc !important;
            font-size: 1.2em !important;
          }
          .input-box-wrapper,
          .input-box-wrapper:focus-within {
            border: 1px solid #e0e0e0 !important;
            box-shadow: none !important;
          }
        `;
        userInput.shadowRoot.appendChild(style);

        const input = userInput.shadowRoot.querySelector('input');
        if (input) {
          input.placeholder = '回答を入力...';
        }

        console.log('注入成功');
        clearInterval(timer);
      } catch(e) {
        if (attempts > 100) clearInterval(timer);
      }
    }, 100);
  </script>

  <footer>© 2025 JLPT 読解 AI-DA（研究用デモ）</footer>
</body>
</html>
